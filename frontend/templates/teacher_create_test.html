{% load static %}
<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Question Paper Editor</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- MathLive -->
  <script type="module">
    import { MathfieldElement } from "https://unpkg.com/mathlive?module";
    if (!customElements.get('math-field')) {
      customElements.define('math-field', MathfieldElement);
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("{% static 'image/pexels-bri-schneiter-28802-346529.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .bg-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    math-field {
      display: block;
      width: 100%;
      min-height: 60px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 0.5rem;
      background-color: #f9fafb;
      border: 1px solid #cbd5e0;
    }
  </style>
</head>

<body class="text-white min-h-screen relative">

  <!-- Header -->
  <header class="bg-glass p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-white">üìä ‡§°‡•Ö‡§∂‡§¨‡•ã‡§∞‡•ç‡§°</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10 relative z-10">

    <div class="max-w-5xl mx-auto bg-glass p-8 rounded-xl shadow-md">
      <h1 class="text-3xl font-bold text-center text-white mb-8">üìÑ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§™‡§§‡•ç‡§∞‡§ø‡§ï‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ (LaTeX ‡§µ‡§æ‡§™‡§∞‡•Ç‡§®)</h1>

      <div id="editor-container" class="space-y-6"></div>

      <div class="flex space-x-4 mt-6">
        <button onclick="addBlock('heading')" class="bg-blue-500 text-white px-4 py-2 rounded">Heading</button>
        <button onclick="addBlock('text')" class="bg-green-500 text-white px-4 py-2 rounded">Paragraph</button>
        <button onclick="addBlock('latex')" class="bg-purple-600 text-white px-4 py-2 rounded">Equation (LaTeX)</button>
      </div>

      <h2 class="text-2xl font-semibold mt-10 mb-4 text-white">üìå Live Preview</h2>
      <div id="preview" class="p-6 bg-white text-black border border-gray-300 rounded min-h-[150px] space-y-4"></div>

      <!-- PDF Download Button -->
      <div class="mt-6">
        <button onclick="downloadPDF()" class="bg-red-600 text-white px-6 py-2 rounded">
          ‚¨áÔ∏è Download PDF
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 py-6 text-center text-sm text-white bg-glass">
    ¬© 2025 Vidyarthi Mitra | Developed with ‚ù§Ô∏è by Team
  </footer>

  <script>
    const editorContainer = document.getElementById('editor-container');
    const preview = document.getElementById('preview');

    function addBlock(type) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('editor-block');

      if (type === 'heading') {
        wrapper.innerHTML = `<textarea rows="1" placeholder="Heading..." class="heading-block w-full p-3 rounded border border-gray-300 bg-gray-50 resize-none text-black"></textarea>`;
      } else if (type === 'text') {
        wrapper.innerHTML = `<textarea rows="3" placeholder="Paragraph..." class="text-block w-full p-3 rounded border border-gray-300 bg-gray-50 resize-none text-black"></textarea>`;
      } else if (type === 'latex') {
        const id = `mf-${Date.now()}`;
        wrapper.innerHTML = `<math-field id="${id}" virtual-keyboard-mode="onfocus" class="latex-block"></math-field>`;
      }

      editorContainer.appendChild(wrapper);
      refreshPreview();
    }

    function refreshPreview() {
      const blocks = editorContainer.children;
      let html = "";

      Array.from(blocks).forEach(block => {
        const textarea = block.querySelector('textarea');
        const mathfield = block.querySelector('math-field');

        if (textarea) {
          const value = textarea.value.trim();
          if (textarea.classList.contains('heading-block') && value !== "") {
            html += `<h2 class="text-xl font-bold mt-4 mb-2">${value}</h2>`;
          } else if (textarea.classList.contains('text-block') && value !== "") {
            html += `<p class="text-base mb-2">${value}</p>`;
          }
        }

        if (mathfield) {
          const latex = mathfield.getValue();
          if (latex.trim() !== "") {
            html += `<div class="my-4">$$${latex}$$</div>`;
          }
        }
      });

      preview.innerHTML = html;
      MathJax.typesetPromise([preview]);
    }

    // CSRF token helper
    function getCSRFToken() {
      const name = 'csrftoken';
      const cookieValue = document.cookie
        .split('; ')
        .find(row => row.startsWith(name + '='))
        ?.split('=')[1];
      return decodeURIComponent(cookieValue || '');
    }

    // PDF download handler
    function downloadPDF() {
      const content = preview.innerHTML;

      fetch('/download-pdf/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken(),
        },
        body: `content=${encodeURIComponent(content)}`
      })
      .then(response => {
        if (!response.ok) throw new Error("PDF generation failed");
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'question_paper.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(error => alert(error.message));
    }

    editorContainer.addEventListener('input', refreshPreview);
  </script>
</body>
</html>
