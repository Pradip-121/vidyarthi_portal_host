{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload News & Links | Teacher Panel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script defer src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ duration: 1000 });
    });
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("{% static 'image/pexels-bri-schneiter-28802-346529.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* Dark overlay */
      z-index: -1;
    }

    .bg-glass {
      background: rgba(0, 0, 0, 0.4); /* Dark glass effect */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2, h3, label {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="text-white min-h-screen relative">

  <!-- Transparent Header -->
  <header class="bg-glass text-white p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="text-2xl font-bold hover:underline">📊 Dashboard</a>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto px-4 py-10 relative z-10">
    <form method="POST" enctype="multipart/form-data" class="bg-glass p-8 rounded-xl shadow-xl space-y-10">
      {% csrf_token %}

      {% if messages %}
        <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <!-- News/Event Section -->
      <section data-aos="fade-up">
        <h2 class="text-xl font-semibold text-blue-200 mb-4">📢 Upload News or Event</h2>
        <div class="grid gap-4">
          <input type="text" name="news_title" placeholder="News/Event Title" required
                 class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none">
          <input type="date" name="news_date" required
                 class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none">
          <textarea name="news_description" rows="4" placeholder="Short description..."
                    class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
        </div>
      </section>

      <!-- Important Link Section -->
      <section data-aos="fade-up" data-aos-delay="200">
        <h2 class="text-xl font-semibold text-blue-200 mb-4">🌐 Upload Important Link</h2>
        <div class="grid gap-4">
          <input type="text" name="link_title" placeholder="Link Title (e.g. UGC Official Site)"
                 class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none">
          <input type="url" name="link_url" placeholder="https://example.com"
                 class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none">
          <textarea name="link_description" rows="3" placeholder="Short description of the link..."
                    class="w-full p-3 rounded-lg border border-gray-300 text-black bg-white focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
        </div>
      </section>

      <!-- File Upload -->
      <section data-aos="fade-up" data-aos-delay="300">
        <h2 class="text-xl font-semibold text-blue-200 mb-4">📄 Upload File (Optional)</h2>
        <input type="file" name="attachment"
               class="block w-full text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
      </section>

      <!-- Submit Button -->
      <div class="text-center" data-aos="zoom-in-up" data-aos-delay="400">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 text-lg">
          ✅ Submit Entry
        </button>
      </div>
    </form>
  </main>
  <footer class="mt-10 py-6 text-center text-sm text-white bg-glass">
    © 2025 Vidyarthi Mitra | Developed with ❤️ by Team
  </footer>
</body>
</html>
