{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Assignments - Vidyarthi Mitra</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <script defer src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init({ duration: 1000 });
    });
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("{% static 'image/pexels-bri-schneiter-28802-346529.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* Dark overlay */
      z-index: -1;
    }

    .bg-glass {
      background: rgba(0, 0, 0, 0.4); /* Glass effect */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2, h3, h4 {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body class="text-white min-h-screen relative">

  <!-- Header (Transparent & Simple) -->
  <header class="bg-glass p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="text-2xl font-bold">📊 Dashboard</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-10 relative z-10">

    <!-- Title -->
    <section class="text-center mb-10" data-aos="fade-down">
      <h2 class="text-3xl font-bold mb-2 text-white">📤 Upload Assignments</h2>
      <p class="text-white">Upload theory and practical assignments for selected class and academic year.</p>
    </section>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data"
          class="bg-glass p-6 rounded-xl shadow-md max-w-2xl mx-auto space-y-6 text-white"
          data-aos="zoom-in">
      {% csrf_token %}

      <!-- Success Message -->
      {% if success_message %}
        <div class="bg-green-100 border border-green-300 text-green-800 px-6 py-4 rounded mb-6 text-center shadow" data-aos="fade-down">
          {{ success_message }}
        </div>
      {% endif %}
     
      <!-- Year -->
      <div>
        <label for="year" class="block text-sm font-medium mb-1">📅 Academic Year</label>
        <select id="year" name="year" required
                class="w-full px-4 py-2 text-black border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Year</option>
          <option value="2022">2022-23</option>
          <option value="2023">2023-24</option>
          <option value="2024">2024-25</option>
          <option value="2025">2025-26</option>
        </select>
      </div>
      <!-- Class -->
      <div>
        <label for="class" class="block text-sm font-medium mb-1">🎓 Select Class</label>
        <select id="class" name="class_name" required
                class="w-full px-4 py-2 text-black border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Class</option>
          <option value="fy">FY</option>
          <option value="sy">SY</option>
          <option value="ty">TY</option>
        </select>
      </div>

      <!-- Semester -->
<div>
  <label for="semester" class="block text-sm font-medium mb-1">📚 Select Semester</label>
  <select id="semester" name="semester" required
          class="w-full px-4 py-2 text-black border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <option value="">Select Semester</option>
    <option value="sem1">Semester 1</option>
    <option value="sem2">Semester 2</option>
    <option value="sem3">Semester 3</option>
    <option value="sem4">Semester 4</option>
    <option value="sem5">Semester 5</option>
    <option value="sem6">Semester 6</option>
  </select>
</div>

<!-- Subject -->
<div>
  <label for="subject" class="block text-sm font-medium mb-1">📖 Subject Name</label>
  <input type="text" id="subject" name="subject" required
         placeholder="Enter Subject Name"
         class="w-full px-4 py-2 border text-black rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
</div>




      <!-- Theory PDF -->
      <div>
        <label for="theoryAssignment" class="block text-sm font-medium mb-1">📘 Upload Theory Assignment PDF</label>
        <input type="file" id="theoryAssignment" name="theory_pdf" accept=".pdf"
               class="w-full px-4 py-2 border text-black rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Practical PDF -->
      <div>
        <label for="practicalAssignment" class="block text-sm font-medium mb-1">🔬 Upload Practical Assignment PDF</label>
        <input type="file" id="practicalAssignment" name="practical_pdf" accept=".pdf"
               class="w-full px-4 py-2 border text-black rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit -->
      <div class="text-center pt-4">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow transition duration-300">
          ✅ Upload Assignment
        </button>
      </div>
    </form>
  </main>
  <footer class="mt-10 py-6 text-center text-sm text-white bg-glass">
    © 2025 Vidyarthi Mitra | Developed with ❤️ by Team
  </footer>
</body>
</html>
