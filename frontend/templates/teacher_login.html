{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Vidyarthi Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles for Background -->
  <style>
    body {
      background-image: url("{% static 'image/pexels-bri-schneiter-28802-346529.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* Overlay */
      z-index: -1;
    }

    .bg-glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    @keyframes fade-in-down {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="bg-glass shadow-2xl p-8 w-full max-w-md animate-fade-in-down">
    <h2 class="text-3xl font-bold text-center mb-6 text-white drop-shadow">Administrator Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-300 text-sm mb-4 text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-white">Username</label>
        <input name="username" type="text" placeholder="Enter username" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900" />
      </div>

      <div>
        <label class="block text-sm font-medium text-white">Password</label>
        <input name="password" type="password" placeholder="Enter password" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900" />
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-300 shadow-md">
        Login
      </button>
    </form>
  </div>

</body>
</html>
